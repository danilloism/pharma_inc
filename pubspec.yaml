name: pharma_inc
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=2.17.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  dio: ^5.0.1
  cached_network_image: ^3.2.3
  country: ^2.0.6
  intl: ^0.18.0
  freezed_annotation: ^2.2.0
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  bloc_concurrency: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  mocktail: ^0.3.0
  flutter_gen_runner: ^5.2.0
  build_runner: ^2.3.3
  freezed: ^2.3.2

flutter_gen:
  output: lib/generated
  colors:
    inputs:
      - assets/colors.xml

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/mock_response.json

# To run scripts you must have the package "derry" set active globally
scripts:
  gen: flutter pub run build_runner build --delete-conflicting-outputs
  gen_watch: flutter pub run build_runner watch --delete-conflicting-outputs
  get: flutter pub get
  up: flutter pub upgrade
  test: flutter test
  test_c: flutter test --coverage